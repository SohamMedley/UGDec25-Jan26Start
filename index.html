<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZYNSBYSOHAM | INVOICE #UG003</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --tile: rgba(255, 255, 255, 0.04);
            --tile-border: rgba(255, 255, 255, 0.1);
            --accent: #ccff00; 
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding: 1rem;
        }

        .dashboard {
            max-width: 1000px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
        }

        .tile {
            background: var(--tile);
            border: 1px solid var(--tile-border);
            border-radius: 24px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .col-12 { grid-column: span 12; }
        .col-8 { grid-column: span 8; }
        .col-4 { grid-column: span 4; }
        .col-6 { grid-column: span 6; }

        @media (max-width: 768px) {
            .col-8, .col-4, .col-6 { grid-column: span 12; }
        }

        h1 { font-family: 'Syne', sans-serif; font-size: clamp(1.5rem, 5vw, 2.5rem); text-transform: uppercase; line-height: 1; color: var(--accent); }
        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: var(--text-dim); margin-bottom: 0.5rem; display: block; }
        .value { font-size: 1.2rem; font-weight: 600; }
        .amount { font-family: 'Syne', sans-serif; font-size: clamp(3.5rem, 9vw, 5.5rem); line-height: 1; }

        /* QR Tile Special Styling */
        .qr-container {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .qr-code {
            width: 100%;
            height: 100%;
            background: #fff;
            padding: 6px;
            border-radius: 12px;
            transition: opacity 0.3s ease;
            object-fit: contain; /* Ensures QR doesn't stretch */
        }

        .qr-dl-btn {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--accent);
            font-size: 0.65rem;
            font-weight: 800;
            text-align: center;
            padding: 5px;
        }

        .qr-container:hover .qr-dl-btn { opacity: 1; }

        .work-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 16px;
            margin-top: 1rem;
        }

        .work-thumb { 
            width: 50px; 
            height: 50px; 
            border-radius: 12px; 
            object-fit: cover; 
            margin-right: 15px; 
            border: 1px solid var(--tile-border);
        }

        @media print {
            body { background: #030303 !important; }
            .tile { border: 1px solid rgba(255,255,255,0.2) !important; }
            .qr-dl-btn { display: none !important; }
            .dashboard { margin: 0; }
        }
    </style>
</head>
<body>

    <main class="dashboard">
        <div class="tile col-8">
            <span class="label">Creative Billing</span>
            <h1>dzynsby<br>soham</h1>
        </div>

        <div class="tile col-4" style="display: flex; flex-direction: column; justify-content: center;">
            <span class="label">Invoice ID</span>
            <span class="value" style="font-family: 'Syne'; color: var(--accent);">#UG003</span>
            <p style="font-size: 0.8rem; color: var(--text-dim); margin-top: 10px;">Dec 31, 2025</p>
        </div>

        <div class="tile col-6">
            <span class="label">Billed To</span>
            <span class="value">Unreal Goat</span>
            <p style="color: var(--text-dim); font-size: 0.8rem; margin-top: 5px;">December 2025 Invoice</p>
        </div>

        <div class="tile col-6" style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <span class="label">Status</span>
                <span style="font-weight: 800; color: var(--accent); letter-spacing: 1px;">AWAITING PAYMENT</span>
            </div>
            <div style="text-align: right;">
                <span class="label">Cycle</span>
                <span class="value">Dec '25</span>
            </div>
        </div>

        <div class="tile col-12" style="background: linear-gradient(135deg, rgba(204, 255, 0, 0.08), transparent);">
            <span class="label">Total Amount</span>
            <div class="amount">₹325</div>
        </div>

        <div class="tile col-8">
            <span class="label">Deliverables</span>
            
            <div class="work-item">
                <div style="display: flex; align-items: center;">
                    <img src="Images/thumbnail1.jpg" alt="thumbnail 1" class="work-thumb">
                    <div>
                        <p style="font-weight:600;">AMBER</p>
                        <p style="font-size: 0.75rem; color: var(--text-dim);">Project File</p>
                    </div>
                </div>
                <span style="font-weight: 800;">₹325</span>
            </div>

        </div>

        <div class="tile col-4" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 1rem;">
            <div class="qr-container" onclick="downloadQR()">
                <img src="Images/pay.png" id="qrImage" class="qr-code" alt="Scan to Pay">
                <div class="qr-dl-btn">SAVE QR<br>TO DEVICE</div>
            </div>
            <div style="text-align: center;">
                <span class="label">Scan to Pay</span>
                <p style="font-size: 0.7rem; color: var(--text-dim);">Tap QR code to download</p>
            </div>
        </div>
    </main>

    <script>
        function downloadQR() {
            // Ensure this path matches EXACTLY: 'Images' (Capital I) and 'pay.png' (lowercase)
            const qrImageUrl = 'Images/pay.png';
            
            const link = document.createElement('a');
            link.href = qrImageUrl;
            link.download = 'Unreal_Goat_Payment_QR.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
